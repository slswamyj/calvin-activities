        tags:
          - "Follow API"
        summary: "Follow a circle"
        produces: 
          - "application/json"
        parameters:
        - name: "Authorization"
          in: "header"
          description: "authorization key"
          required: false
          type: "string"
        - name: "mailboxId"
          in: "path"
          description: "mailboxId of the mailbox who should follow"
          required: true
          type: "string"
          format: "int64"
        - name: "circleId"
          in: "path"
          description: "circleId  of the circle to follow"
          required: true
          type: "string"
          format: "int64"
